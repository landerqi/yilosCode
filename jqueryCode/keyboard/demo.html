<body>
	首先引入脚本和CSS：
<textarea class="code">
<script type="text/javascript" src="js/jquery-1.4.1.js"></script>
<!--软键盘(分离版)start-->
<link href="skins/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/keypad_split.js"></script>
<!--软键盘(分离版)end-->
</textarea>
<pre></pre>

	然后写一个文本框，将class设为keypad即可。
<textarea class="code">
<input class="keypad" type="text"/>
</textarea>
<pre></pre>	

	效果如下：<br />
	<input class="keypad" type="text"/>
	
	<br /><br />默认只显示数字键盘，如果为其添加一个mode="full"的属性，就会显示整个键盘。<br />
<textarea class="code">
<input class="keypad" mode="full" type="text"/>
</textarea>
<pre></pre>		
	效果如下：<br />
	<input class="keypad" mode="full" type="text"/>	
    <br /><br />默认只显示数字键盘，如果为其添加一个mode="letter"的属性，就只会显示字母。<br />
<textarea class="code">
<input class="keypad" mode="letter" type="text"/>
</textarea>
<pre></pre>		
	效果如下：<br />
	<input class="keypad" mode="letter" type="text"/>
    <br /><br />默认只显示数字键盘，如果为其添加一个mode="letter_num"的属性，就只会显示字母。<br />
<textarea class="code">
<input class="keypad" mode="letter_num" type="text"/>
</textarea>
<pre></pre>		
	效果如下：<br />
	<input class="keypad" mode="letter_num" type="text"/>
</body>
</html>
