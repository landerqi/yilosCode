<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
    <script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular.min.js"></script>
</head>
<body>

<div ng-controller="myApp">
    <span>{{name|currency}}</span>
    <span>{{name|date:'EEEE,d,M'}}</span>
    <span>{{code|uppercase}}</span>
</div>
</body>
<script>
    function myApp($scope){
        $scope.name  = '123123';
        $scope.code  = 'ljfioew';
    }
</script>
</html>
