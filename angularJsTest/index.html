<!DOCTYPE html>
<html ng-app="myAPP">
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular-messages.min.js"></script>
</head>
<body>
<style>
    .red{
        background-color: red;
    }
</style>

<div ng-controller="firstController">
    <span ng-bind="name|capitalize"></span>
    <span ng-bind="code|currency"></span>

    <form name="signup_form_first" novalidate ng-submit="signFirstForm()">
        <input type="text" ng-model="signup_first.first_name" name="first_name" ng-minlength="3" ng-maxlength="10" required/>
        <div class="error" ng-messages="signup_form_first.first_name.$error" ng-messages-multiple ng-messages-include="errors.html">
            <button type="submit">Submit</button>
        </div>
    </form>
    <form name="signup_form" novalidate ng-submit="signForm()">
        <label > Your name</label>
        <input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength='3' ng-maxlength='10' required/>
        <div class="error" ng-messages="signup_form.name.$error" ng-messages-multiple ng-messages-include="errors.html">

            <button type="submit">
                Submit
            </button>

        </div>
    </form>

    <div my-directive my-url="http://www.baidu.com" my-link-text="baidu jiojiojoi"></div>


    <input type="text" ng-model="someProperty" placeholder="TypetoEnable">
    <button ng-model="button" ng-disabled="!someProperty">AButton</button>

    <br>
    <div ng-class="{red: x > 5}" ng-if="x > 5">
        You win!
    </div>
    <button ng-click="x = generateNumber()" ng-init="x = 0">
        Draw Number
    </button>
    <p>Number is: {{x}}</p>


    <div class="active" data-id="222"></div>
    <div class="active" data-id="333"></div>
    <div class="active" data-id="444"></div>
    <div class="active" data-id="555"></div>
</div>
</body>
<script src="app.js"></script>
<script>
    $(function(){
        var b = $('.active');
        var a = [],c,d;
        b.each(function(){
            console.log($(this).attr("data-id"));
            a.push($(this).attr("data-id"))
        })
        c = a.slice(3);
        d = a.join(',');
        console.log(a);
        console.log(c);
        console.log(d);
    })
</script>
</html>
