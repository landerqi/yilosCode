<script type="text/javascript">
    var active=0,
        as=document.getElementById('pagenavi').getElementsByTagName('a');

    for(var i=0;i<as.length;i++){
        (function(){
            var j=i;
            as[i].onclick=function(){
                t4.slide(j);
                return false;
            }
        })();
    }

    var t4 = new TouchSlider({id:'slide', speed:600, timeout:6000, before:function(index){
        as[active].className='';
        active=index;
        as[active].className='active';
    }});

    $("#slide li").hover(function(){
        t4.pause();
    },function(){
        t4.play();
    })

</script>
